<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Juliana Goh & Negar Ahmadifard">
	<title>Registration Form</title>
	<link rel="stylesheet" href="../css/form.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <!--java script that sends the data to servlet-->
        <script src="../js/sendData.js"></script>

</head>
<body>

<div class="form">
      
          <h1>Change Password</h1>
          
          <p class="header-mandatory">All fields with an * are mandatory.</p>
          
          <form>
          <!-- registration form --> 
            <div class="field-wrap">
              <label>
                Username<span class="req"></span>
              </label>
              <input id="chusername" type="text" required autocomplete="off" title="Optional field" />
            </div>  
              
            
          
          <div class="field-wrap">
            <label>
              Set A New Password<span class="req">*</span>
            </label>
            <input id="chpassword" type="password" required autocomplete="off" title="Mandatory field" />
          </div>
          
          <input type="submit" class="button button-block" onClick="performAjaxPassChange()" value="CHANGE PASSWORD">
          
          </form>

        </div>
         <!-- /form -->
        <script src="../js/form.js"></script> 
</body>
</html>
